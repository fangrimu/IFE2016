//第二次优化
(function() {
  /*  
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  function $(id){
    return document.getElementById(id);
  }

  function handler(){
    var userInput=parseInt($('aqi-input').value);
    if(!isNaN(userInput) && 0<userInput<1000){
      $('aqi-display').innerHTML=userInput;
    }else{
      alert('请输入0-1000之间的有效数值！');
    }
  }

  $('button').onclick=handler;
  $('aqi-input').onkeyup=function(e){
    if (e.keyCode===13) {
      $('button').click();
    }
  }
})();
